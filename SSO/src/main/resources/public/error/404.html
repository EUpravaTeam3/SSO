<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 Not Found</title>
    <style>
        body {
          font-family: Arial, sans-serif;
          background-color: #f2f2f2;
          margin: 0;
          padding: 0;
          display: flex;
          justify-content: center;
          align-items: center;
          height: 100vh;
        }

        .error-container {
          text-align: center;
          background-color: #fff;
          padding: 40px;
          border-radius: 8px;
          box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
          color: #e74c3c;
          margin-bottom: 20px;
        }

        p {
          color: #555;
          margin-bottom: 20px;
        }

        a {
          color: #3498db;
          text-decoration: none;
        }

        a:hover {
          text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="error-container">
    <h1>404 Not Found</h1>
    <p>The requested resource could not be found on this server!</p>
    <p>Please check the URL or go back to the homepage. <a href="/">Go back to the homepage</a>.</p>
</div>
</body>
</html>
